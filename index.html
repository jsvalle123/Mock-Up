<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Mock-Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="hero-image">
      <img src="./assets/Car1179.png" class="img-center" alt="Car" />
      <div class="hero-text">
        <h1 style="font-size: 60px">ELECTRIC VEHICLE</h1>
        <h2 style="font-size: 60px">CHARGING ACCESSORIES</h2>
        <button>Shop Accessories</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <img src="./assets/Truck.png" class="icon" alt="Truck" />
            <h5 class="card-title">Free Shipping</h5>
            <p class="card-text">All orders over $200</p>
            <p><i class="arrow right"></i></p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <img src="./assets/Car Door.png" class="icon" alt="Car Door" />
            <h5 class="card-title">Need Customer Piece?</h5>
            <p class="card-text">We've got you covered</p>
            <p><i class="arrow right"></i></p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <img src="./assets/Chat.png" class="icon" alt="Chat" />
            <h5 class="card-title">Need Help?</h5>
            <p class="card-text">
              Talk to a pro at <a href="tel:6502433032">650-243-3032</a> or send
              us a message
            </p>
            <i class="fa-thin fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
